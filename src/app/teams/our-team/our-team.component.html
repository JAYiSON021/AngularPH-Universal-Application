<h2 class="section-title">Our Team</h2>

<div [fxLayout]="layout" [fxLayoutAlign]="layoutAlign" fxLayoutWrap fxLayoutGap="10px" style="margin-bottom: 20px;">

  <div fxFlex="20" *ngFor="let member of memberObserver | async">
    <mat-card style="margin-bottom: 20px;">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image':'url(' + member.thumb + ')'}" style="background-size: cover;"></div>
        <mat-card-title>{{member.name}}</mat-card-title>
        <mat-card-subtitle>{{member.position}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="member.thumb " [alt]="member.name">
      <mat-card-content>
        <p>
          {{member.bio}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/team/member/', member.id]">View Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
